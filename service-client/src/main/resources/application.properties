#端口号
server.port=9092
#服务的名称
spring.application.name=service-client
#将服务注册到注册中心
eureka.client.service-url.defaultZone=http://localhost:9090/eureka
#每间隔1s，向服务端发送一次心跳，证明自己依然”存活
eureka.instance.lease-renewal-interval-in-seconds=1
#告诉服务端，如果我2s之内没有给你发心跳，就代表我“死”了，将我踢出掉
eureka.instance.lease-expiration-duration-in-seconds=2

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?serverTimezone=UTC&characterEncoding=utf-8 
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver 
spring.datasource.dbcp.max-idle=10
spring.datasource.dbcp.max-wait=10000
spring.datasource.dbcp.min-idle=5
spring.datasource.dbcp.initial-size=5


spring.profiles.active=dev
mybatis.type-aliases-package=com.zl.model
mybatis.mapper-locations=classpath:mapper/*.xml

